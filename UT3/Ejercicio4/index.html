<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Clases</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }

        .caja {
            display: inline-block;
            margin: 10px;
        }

        /* Agregamos un estilo base para evitar conflictos con las clases generadas din치micamente */
        .caja-base {
            border: 1px solid black;
            font: bold 11px sans-serif;
        }
    </style>
</head>
<body>

<div id="cajas-container"></div>

<script>
    function generarClases() {
        const contenedor = document.getElementById('cajas-container');

        for (let i = 1; i <= 5; i++) {
            const clase = `caja${i}`;
            const estilo = `
                border: ${i}px solid black;
                font: bold ${11 + i * 10}px sans-serif;
            `;
            const estiloCompleto = `.caja.${clase} { ${estilo} }`;

            const estiloElemento = document.createElement('style');
            estiloElemento.textContent = estiloCompleto;
            
            // A침adimos el estilo generado al head del documento
            document.head.appendChild(estiloElemento);

            const caja = document.createElement('div');
            caja.className = `caja ${clase}`;
            caja.textContent = `Caja ${i}`;
            contenedor.appendChild(caja);
        }
    }

    // Llamamos a la funci칩n para generar las clases al cargar la p치gina
    generarClases();
</script>

</body>
</html>
